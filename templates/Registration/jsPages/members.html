
{% for member in members %}

{% if member.email != request.user.email %}

<tr class="alert" role="alert">
    
    <td class="d-flex align-items-center">

        <div class="img" onclick='openMenu(event, {{member.id}}, {{member.getStatus}})' style='background-image: url( "{{member.getImage}}" );' ></div>
        
        <div class="pl-3 email">
            <span>{{ member.email }}</span>
            <span class='detail_member' >Added: {{ member.date }}</span>
            <span class='detail_member' >{{ member.getUserType }}</span>
        </div>

    </td>


    
    {% if member.signed %}

        {% if member.active %}
            <td class="status"><span class="active">Active</span></td>
        {% else %}
            <td class="status"><span class="waiting">Not Active</span></td>
        {% endif %}

    {% else %}

        <td class="status"><span class="notsigned">Not Signed</span></td>

    {% endif %}

    
    

    <td>
        <button class="close" onclick="delete_member(event, {{member.id}})" >
            <span><i class="fa fa-close"></i></span>
        </button>
    </td>
</tr>


{% endif %}


{% endfor %}
